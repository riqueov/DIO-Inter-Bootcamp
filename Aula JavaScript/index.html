<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h3>Este é o meu primeiro projeto Javascript.</h3>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>

    <div id="clicando">
      <a> Clique aqui para saber um pouco mais</a>
    </div>

    <div class="sep"></div>
    <h3>Diferente execução do projeto Javascript.</h3>
    <div id="counter">
      <button id="subtrair">-</button>
      <p id="numeroAtual">0</p>
      <button id="adicionar">+</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
